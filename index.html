<!-- ======= RECEIPT / ISSUE ======= -->
<div id="documentSection" style="display:none;">

    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="mb-3">ثبت رسید / حواله</h5>

            <form id="documentForm">
                <div class="row g-3">

                    <div class="col-md-2">
                        <label class="form-label">نوع سند</label>
                        <select class="form-select" id="docType" required>
                            <option value="">انتخاب کنید</option>
                            <option value="رسید">رسید</option>
                            <option value="حواله">حواله</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">شماره سند</label>
                        <input type="number" class="form-control" id="docNumber" readonly>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">ردیف سند</label>
                        <input type="number" class="form-control" id="docRow" readonly>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">تاریخ سند</label>
                        <input type="text" class="form-control" id="docDate" placeholder="مثال: 1400/01/01" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">طرف حساب</label>
                        <select class="form-select" id="docPerson" required></select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">گروه کالا</label>
                        <select class="form-select" id="docCategory" required></select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">کالا</label>
                        <select class="form-select" id="docProduct" required></select>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">واحد</label>
                        <input type="text" class="form-control" id="docUnit" readonly>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">موجودی</label>
                        <input type="number" class="form-control" id="docStock" readonly>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">تعداد</label>
                        <input type="number" class="form-control" id="docQty" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">توضیحات</label>
                        <input type="text" class="form-control" id="docDesc">
                    </div>

                </div>

                <button class="btn btn-primary mt-3">ثبت سند</button>
            </form>
        </div>
    </div>

    <!-- جدول اسناد -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="mb-3">لیست اسناد</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead>
                        <tr>
                            <th>نوع سند</th>
                            <th>شماره سند</th>
                            <th>ردیف</th>
                            <th>تاریخ</th>
                            <th>طرف حساب</th>
                            <th>گروه کالا</th>
                            <th>کالا</th>
                            <th>واحد</th>
                            <th>موجودی</th>
                            <th>تعداد</th>
                            <th>توضیحات</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="documentTable"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>
